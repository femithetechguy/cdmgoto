<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDM Documentation Portal</title>
    <meta name="description" content="Dynamic documentation portal for all CDM departments">
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="global.css">
    
    <!-- Dynamic Tab Styles (loaded by JavaScript) -->
    <div id="dynamic-styles"></div>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>CDM Documentation Portal</h1>
                <p class="tagline">Comprehensive documentation for all departments</p>
            </div>
            <nav class="main-nav">
                <ul id="navigation-tabs" class="nav-tabs">
                    <!-- Dynamic tabs will be generated here by JavaScript -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="container">
            <!-- Dynamic Content Container -->
            <div id="content-container" class="content-wrapper">
                <!-- Content will be dynamically loaded here -->
                <div id="loading" class="loading">
                    <p>Loading content...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>CDM Documentation</h3>
                    <p>Dynamic documentation portal for all departments</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul id="footer-links">
                        <!-- Dynamic footer links will be generated here -->
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Last Updated</h3>
                    <p id="last-updated">Loading...</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 CDM Documentation Portal. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Global JavaScript -->
    <script src="global.js"></script>
    
    <!-- Dynamic Scripts Container -->
    <div id="dynamic-scripts"></div>
</body>
</html>
